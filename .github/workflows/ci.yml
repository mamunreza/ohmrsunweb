name: OMS_WEB

on:
  workflow_dispatch:
    inputs:
      deploy_approval:
        description: 'Enter "release" to approve deployment'
        required: true
  push:
    branches:
    - main
    - 'OMS*'

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      #   - name: Run tests
      #     run: npm test

      - name: Build the application
        run: npm run build

      # Optional: List files for debugging
      - name: List files
        run: ls -al

      # Optional: List build directory contents for debugging
      - name: List build directory
        run: ls -al dist

      - name: Archive production artifacts
        run: tar -czf dist.tgz dist

      # Optional: Upload build artifacts if needed
