
name: OMS_WEB

on:
  workflow_dispatch:
    inputs:
      deploy_approval:
        description: 'Enter "release" to approve deployment'
        required: true
  push:
    branches:
    - main
    - 'OMS*'

permissions:
  id-token: write
  contents: write

env:
  AZURE_WEBAPP_NAME: 'omsweb'
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      #   - name: Run tests
      #     run: npm test

      - name: Build the application
        run: npm run build

      - name: Archive production artifacts
        run: tar -czf dist.tgz dist

      # Optional: Upload build artifacts if needed
      # - name: Upload build artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: oms-web-app
      #     path: build/oms-web-app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: oms-web-app
          path: build/oms-web-app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: github.event.inputs.deploy_approval == 'release'

    steps:
        
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: oms-web-app

    - name: Authenticate with Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
